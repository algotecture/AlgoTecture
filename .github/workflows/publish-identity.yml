name: Publish Identity Service

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NS: ${{ github.repository_owner }}
  DOTNET_VERSION: '8.0'

jobs:
  publish_identity:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Identity
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Services/Identity/AlgoTecture.Identity.Api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NS }}/algotecture-identity:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NS }}/algotecture-identity:${{ github.sha }}
