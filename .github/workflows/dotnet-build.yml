name: .NET Build

on:
  workflow_dispatch:  

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore AlgoTecture.sln

      - name: Build solution
        run: dotnet build AlgoTecture.sln --configuration Release --no-restore
