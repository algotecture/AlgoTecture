name: Publish User Service

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NS: ${{ github.repository_owner }}

jobs:
  publish_user:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push User
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Services/User/AlgoTecture.User.Api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NS }}/algotecture-user:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NS }}/algotecture-user:${{ github.sha }}
