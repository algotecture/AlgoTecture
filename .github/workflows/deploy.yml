name: Deploy to Server (Production)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker image tag (e.g. latest or SHA)"
        required: false
        default: "latest"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            set -e
            TAG="${{ github.event.inputs.tag || 'latest' }}"

            echo "ğŸ” Logging into GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "ğŸ“‚ Switching to /opt/algotecture"
            cd /opt/algotecture
            echo "Deploying application images with tag: $TAG"

            sed -i "s/:latest/:$TAG/g" docker-compose.app.yml

            echo "ğŸ“¦ Pulling updated images..."
            docker compose -f docker-compose.app.yml pull

            echo "ğŸš€ Restarting application services..."
            docker compose -f docker-compose.app.yml up -d

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Application deployment complete."
